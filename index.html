  const clickSound = document.getElementById('click-sound');

  let isPlayingSound = false;

  function showList() {
    detailPanel.style.display = 'none';
    container.style.display = 'flex';
    detailTrailer.src = '';
    detailPanel.setAttribute('aria-hidden', 'true');
    container.setAttribute('aria-hidden', 'false');
    container.focus();
  }

  function showDetail(game) {
    detailTitle.textContent = game.title;
    detailImage.src = game.image;
    detailImage.alt = `Car√°tula del juego ${game.title}`;
    detailTrailer.src = game.trailer + "?autoplay=0&rel=0";
    detailDescription.textContent = game.description;
    detailDownloadBtn.href = game.download;
    detailPanel.style.display = 'block';
    container.style.display = 'none';
    detailPanel.setAttribute('aria-hidden', 'false');container.setAttribute('aria-hidden', 'true');
    detailPanel.focus();
  }

  // Crea las cards de los juegos
  games.forEach(game => {
    const card = document.createElement('article');
    card.classList.add('game-card');
    card.setAttribute('tabindex', '0');
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', `Ver detalles del juego ${game.title}`);

    card.innerHTML = `

      <div class="game-info">
        <div class="game-title">${game.title}</div>
      </div>

    card.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
      showDetail(game);
    });
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        clickSound.currentTime = 0;
        clickSound.play();
        showDetail(game);

    container.appendChild(card);

  backBtn.addEventListener('click', () => {

  // Sonido solo se reproduce una vez por descarga, evitando repetici√≥n r√°pida
  detailDownloadBtn.addEventListener('click', (e) => {
    if (!isPlayingSound) {
      isPlayingSound = true;
      clickSound.currentTime = 0;
      clickSound.play();
      // Permite descargar normalmente
      // Cuando termine el sonido, permite que se reproduzca otra vez
      clickSound.onended = () => {
        isPlayingSound = false;

      // Si el sonido ya est√° sonando, evita que se reproduzca de nuevo pero deja que el link funcione
    }

  const searchInput = document.getElementById('gameSearch');

searchInput.addEventListener('input', () => {

  const cards = container.querySelectorAll('.game-card');

  cards.forEach(card => {
